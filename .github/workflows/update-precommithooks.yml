name: "Update pre-commit hooks"
on:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: tibdex/github-app-token@v1.1.1
      id: generate-token
      with:
        app_id: ${{ secrets.APP_ID }}
        private_key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Install Doppler CLI
      uses: dopplerhq/cli-action@v1

    - name: Test Doppler Access
      run: doppler run -- printenv | grep SECRET_NAME
      env:
        DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - run: nix run nixpkgs.pre-commit -c pre-commit autoupdate

    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ steps.generate-token.outputs.token }}
        author: reedbot[bot] <74506764+reedbot[bot]@users.noreply.github.com>
        commit-message: Update pre-commit hooks
        title: Update pre-commit hooks
        body: |
          - Update pre-commit hooks

          Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        branch: update-precommithooks
