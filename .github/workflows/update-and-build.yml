name: "Update and build"
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update:
    name: Update sources
    strategy:
      matrix:
        cachixName:
          - reedrw
    runs-on: ubuntu-latest
    steps:
    - name: Cancel Previous Runs
      uses: technote-space/auto-cancel-redundant-workflow@v1.6.3

    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Update sources
      run: ./update-all.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create diff
      run: |
        mkdir -p ~/artifact
        git diff --oneline --graph > ~/artifact/update.diff

    - name: Upload diff artifact
      uses: actions/upload-artifact@v2
      with:
        name: update.diff
        path: ~/artifact/update.diff

  nix-index:
    name: Update nix-index database
    needs: update
    runs-on: ubuntu-latest
    steps:
    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Download diff artifact
      uses: actions/download-artifact@v2
      with:
        name: update.diff
        path: ~/artifact/update.diff

    - name: Apply diff
      run: |
        git apply ~/artifact/update.diff/update.diff

    - name: Update nix-index database
      run: |
        mkdir -p ~/artifact/nix-index
        nix-shell -p nix-index --run "nix-index -f $(jq -r '.["nixpkgs-unstable"].url' ./nix/sources.json) -d ~/artifact/nix-index"

    - name: Upload nix-index artifact
      uses: actions/upload-artifact@v2
      with:
        name: nix-index db
        path: ~/artifact/nix-index/files

  shell:
    name: Build nix-shell
    needs: update
    strategy:
      matrix:
        cachixName:
          - reedrw
    runs-on: ubuntu-latest
    steps:
    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup cachix
      uses: cachix/cachix-action@v7
      with:
        name: ${{ matrix.cachixName }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Download diff artifact
      uses: actions/download-artifact@v2
      with:
        name: update.diff
        path: ~/artifact/update.diff

    - name: Apply diff
      run: |
        git apply ~/artifact/update.diff/update.diff

    - name: Build nix-shell
      run: nix run nixpkgs.nix-build-uncached -c nix-build-uncached -I nixpkgs="$(jq -r '.["nixpkgs-unstable"].url' ./nix/sources.json)" shell.nix

  system:
    name: Build system
    needs: update
    strategy:
      matrix:
        cachixName:
          - reedrw
        machines:
          - nixos-desktop
          - nixos-t400
          - nixos-t520

    runs-on: ubuntu-latest
    steps:
    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup cachix
      uses: cachix/cachix-action@v7
      with:
        name: ${{ matrix.cachixName }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Download diff artifact
      uses: actions/download-artifact@v2
      with:
        name: update.diff
        path: ~/artifact/update.diff

    - name: Apply diff
      run: |
        git apply ~/artifact/update.diff/update.diff

    - name: Build system
      run: ./ci.sh system
      env:
        machine: ${{ matrix.machines }}

  home-manager:
    name: Build home-manager
    needs: update
    strategy:
      matrix:
        cachixName:
          - reedrw
    runs-on: ubuntu-latest
    steps:
    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Setup cachix
      uses: cachix/cachix-action@v7
      with:
        name: ${{ matrix.cachixName }}
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Download diff artifact
      uses: actions/download-artifact@v2
      with:
        name: update.diff
        path: ~/artifact/update.diff

    - name: Apply diff
      run: |
        git apply ~/artifact/update.diff/update.diff

    - name: Build home-manager
      run: ./ci.sh home-manager

  push:
    name: Commit and push
    needs: [update, nix-index, shell, system, home-manager]
    runs-on: ubuntu-latest
    steps:
    - name: Install nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Checkout repository
      uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0

    - name: Download diff artifact
      uses: actions/download-artifact@v2
      with:
        name: update.diff
        path: ~/artifact/update.diff

    - name: Apply diff
      run: |
        git apply ~/artifact/update.diff/update.diff

    - name: Download nix-index artifact
      uses: actions/download-artifact@v2
      with:
        name: nix-index db
        path: ~/artifact/nix-index/files

    - name: Replace nix-index db
      run: |
        rm -v ./modules/comma/files
        cp -v ~/artifact/nix-index/files/files ./modules/comma

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "automated update" -a

    - name: Remove large blobs from history
      run: |
        nix run nixpkgs.bfg-repo-cleaner -c bfg -b 20M
        git reflog expire --expire=now --all
        git gc --prune=now --aggressive

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        force: true

  telegram:
    name: Telegram
    needs: push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: technote-space/workflow-conclusion-action@v2.0.1
      - uses: yanzay/notify-telegram@v0.1.0
        with:
          chat: ${{ secrets.NOTIFICATION_CHAT_ID }}
          token: ${{ secrets.NOTIFICATION_TOKEN }}
          status: ${{ env.WORKFLOW_CONCLUSION }}
        if: env.WORKFLOW_CONCLUSION == 'failure'

  cleanup_job:
    name: Delete artifacts
    needs: telegram
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Call webhook to delete artifacts
      env:
        FOR_WEBHOOKS_SECRET: ${{ secrets.FOR_WEBHOOKS_SECRET }}
      run: |
        echo "::add-mask::$FOR_WEBHOOKS_SECRET"
        curl --verbose --fail --show-error --location --request POST "https://api.github.com/repos/$GITHUB_REPOSITORY/dispatches" --header "Authorization: token $FOR_WEBHOOKS_SECRET" --header 'Content-Type: application/json' --header 'Accept: application/vnd.github.everest-preview+json' --data-raw "{ \"event_type\": \"delete_all_artifacts\", \"client_payload\": {\"parent_runid\": \"$GITHUB_RUN_ID\", \"parent_repo\": \"$GITHUB_REPOSITORY\"} }"

