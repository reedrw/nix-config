name: "Update Nix dependencies"
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Install Doppler CLI
      uses: dopplerhq/cli-action@v1

    - name: Pass all secrets to next steps
      run: |
        while read -rd $'' line; do echo "$line" >> $GITHUB_ENV; done < <( doppler secrets download --no-file --format=json | jq "." | grep -v 'DOPPLER_\(CONFIG\|ENVIRONMENT\|PROJECT\)' | jq -r 'to_entries|map("\(.key)<<EOF\n\(.value)\nEOF\u0000")[]' )
        while read -r line; do echo "::add-mask::$line"; done < <( doppler secrets download --no-file --format=json | jq "." | grep -v 'DOPPLER_\(CONFIG\|ENVIRONMENT\|PROJECT\)' | jq -r 'to_entries|map("\(.value)\u0000")[]' )
      env:
        DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

    - uses: tibdex/github-app-token@v1.3
      id: generate-token
      with:
        app_id: ${{ env.APP_ID }}
        private_key: ${{ env.APP_PRIVATE_KEY }}

    - name: Install Nix
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Checkout repository
      uses: actions/checkout@v2.3.4

    - name: Instantiate current derivation
      run: |
        nix-instantiate \
          -I nixos-hardware="$(jq -r '.["nixos-hardware"].url' ./nix/sources.json)" \
          -I nur="$(jq -r '.["NUR"].url' ./nix/sources.json)" ./ci.nix | \
        while read -r line; do attr="$(basename -s .drv "$line" | cut -c 34- | sed -e 's/\.//g' -e 's/-/_/g')"; echo "old_$attr=$line" >> $GITHUB_ENV; done

    - name: Run all "update-sources.sh"
      run: find -L "$(pwd)/" -type f -name "update-sources.sh" | while read -r updatescript; do ( dir="$(dirname -- "$updatescript")"; cd "$dir" || exit; $updatescript ); done

    - name: Instantiate new derivations
      run: |
        nix-instantiate \
          -I nixos-hardware="$(jq -r '.["nixos-hardware"].url' ./nix/sources.json)" \
          -I nur="$(jq -r '.["NUR"].url' ./nix/sources.json)" ./ci.nix | \
        while read -r line; do attr="$(basename -s .drv "$line" | cut -c 34- | sed -e 's/\.//g' -e 's/-/_/g')"; echo "new_$attr=$line" >> $GITHUB_ENV; done

    - name: Generate diff of derivations
      id: diff-drv
      run: |
        buildDir="$(mktemp -d)"
        cat > "$buildDir/main.go" << EOF
        package main

        import (
          "bufio"
          "fmt"
          "os"
          "strings"
        )

        func main() {
          scanner := bufio.NewScanner(os.Stdin)
          for scanner.Scan() {
            line := scanner.Text()
            index := len(line) - len(strings.TrimLeft(line, " \t"))

            if index >= len(line)-1 {
              fmt.Println(line)
              continue
            }

            if line[index:index+2] == "- " {
              line = "-" + line[:index] + line[index+1:]
            }

            if line[index:index+2] == "+ " {
              line = "+" + line[:index] + line[index+1:]
            }

            fmt.Println(line)
          }

        }
        EOF
        go build -o "$buildDir/" "$buildDir/main.go"

        vars="$(env | grep "new_\|old_" | cut -c 5- | cut -f1 -d"=" | uniq )"
        env | grep "new_\|old_" | cut -c 5- | cut -f1 -d"=" | uniq
        echo $vars
        for i in $vars; do
          old="$(eval echo \$old_$i)"
          new="$(eval echo \$new_$i)"
          nixDiff="$(nix run nixpkgs.nix-diff -c nix-diff "$old" "$new" --line-oriented | $buildDir/main)"
          if ! [[ "$nixDiff" == "" ]]; then
            diffMessage="$(echo -e "$diffMessage\n\`nix-diff\` for \`$i\`\n\`\`\`diff\n$nixDiff\n" )"
          fi
        done

        echo "$diffMessage"
        diffMessage="${diffMessage//'%'/'%25'}"
        diffMessage="${diffMessage//$'\n'/'%0A'}"
        diffMessage="${diffMessage//$'\r'/'%0D'}"

        echo "::set-output name=diffMessage::$diffMessage"

    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ steps.generate-token.outputs.token }}
        author: reedbot[bot] <74506764+reedbot[bot]@users.noreply.github.com>
        commit-message: Update Nix dependencies
        title: Update Nix dependencies
        body: |
          - Nix dependency updates

          Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)

          ${{ steps.diff-drv.outputs.diffMessage }}

        branch: update-dependencies
